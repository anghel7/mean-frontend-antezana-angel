<h2>Enter your credentials</h2>
<div>
  <label>UserName:</label>
  <input type="text" [(ngModel)]="credentials.username" />
</div>
<div>
  <label>Password:</label>
  <input type="password" [(ngModel)]="credentials.password" />
</div>
<div class="button">
  <button (click)="login()">Sig in</button>
</div>
