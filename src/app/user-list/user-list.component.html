<div>
  <div class="detail-user"><B>Name</B></div>
  <div class="detail-user"><B>Lastname</B></div>
  <div class="detail-user"><B>Options</B></div>
  <div class="clean"></div>
</div>

<div *ngFor="let user of userlist">
  <div class="detail-user">{{ user.name }}</div>
  <div class="detail-user">{{ user.lastname }}</div>
  <div class="detail-user">
    <button>edit</button>
    <button (click)="viewUser(user._id)">view</button>
  </div>
  <div class="clean"></div>
</div>
